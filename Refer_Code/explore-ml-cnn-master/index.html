<html>
<head>
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body onload="window.cnn.onLoad()">
<div id="main-container" style="text-align: center;">
  <h1>Convolutional nn</h1>
  <canvas id="canvas" width="280" height="280"></canvas>
  <form name="input">
    <p>Digit: <input id="digit" type="text"> </p>
    <input type="button" value="Train" onclick="cnn.train()">
    <input type="button" value="Test" onclick="cnn.test()">
    <input type="button" value="Reset" onclick="cnn.resetCanvas();"/>
  </form>
</div>
</body>
</html>
